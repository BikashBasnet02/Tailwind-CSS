<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex mx-14">
        <div class="left w-1/3 mx-32">
            <img class="w-80" src="logo.svg" alt="">
            <p class="text-2xl mx-8 -mt-4 w-96">Connect with friends and the world around you on Facebook.</p>
        </div>
            <div class="right bg-white p-6 rounded-lg shadow-md md:w-1/2 lg:w-1/3 -my-10">
            <input class="px-4 h-12 mb-4 w-full border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" type="text" placeholder="Email or phone number">
            <input class="px-4 h-12 mb-4 w-full border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white w-full py-3 rounded-lg font-bold mb-4">Log In</button>
            <span class="text-blue-600 text-center text-sm block mb-4 hover:underline">Forgot password?</span>
            <hr class="my-4">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-20 rounded-md font-bold w-fit text-center items-center">Create New Account</button>
            <span class="absolute -bottom-12 text-sm my-32  -mx-72"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>
                for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
